version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies..."
      - npm ci

  build:
    commands:
      - echo "Validating source files and ensuring readiness for deployment..."
      - echo "Build phase completed. Elastic Beanstalk will build the application."

  post_build:
    commands:
      - echo "Packaging the source files for Elastic Beanstalk..."
      - zip -r app.zip app/ package.json package-lock.json public next.config.mjs
      - echo "Packaging completed successfully."

artifacts:
  files:
    - app.zip
